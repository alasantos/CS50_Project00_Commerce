{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New item</h2>

    <form method="post">
        {% csrf_token %}
        {{ ItemForm.as_p }}
        <p>
            <input type="submit" />
        </p>
        
    </form>
    <div class="fieldWrapper">
        {{ form.subject.errors }}
        {{ form.subject.label_tag }}
        {{ form.subject }}
    </div>
{% if message != None %}
<div class="footer">
    {{ message }}
</div>   
{% endif %}
{% endblock %}
