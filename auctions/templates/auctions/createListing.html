{% extends "auctions/layout.html" %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        {{ ItemForm.as_p }}
        <p>
            <input type="submit" />
        </p>
        
    </form>

{% if message != None %}
<div class="footer">
    {{ message }}
</div>   
{% endif %}
{% endblock %}
